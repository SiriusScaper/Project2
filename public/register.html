<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>artist register</title>
<!-- Bootstrap File -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 <link rel="stylesheet" type="text/css" href="assets/css/style.css">
 <link href="https://fonts.googleapis.com/css?family=Bellefair|Coustard|Poiret+One|Shadows+Into+Light+Two" rel="stylesheet">
 <style type="text/css">
 
   body{
  background-color: black;
}

#header{
  color: white;
  font-style: italic;
  font-size: 75px;
  padding-top: 20px;
  padding-bottom: 20px;
}

#div{
  margin: auto;
  width: 70%;
}
 </style>

</head>
<body>

    <div class="row">
        <div class="col-md-12">
          
            <h1 class="display-4 text-center fonts" id="header">ARTIST REGISTERY</h1>
        </div>
      </div>
 

 <div class="row" id="div">
    <div class="col-sm">

      <div class="container" style="padding-bottom: 5%;">
        <div class="card">
        <div class="card-body" id="#">

      			<form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Artist Name:</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Location(Zip Code):</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Location">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Independent/Shop:</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Independent/Shop">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Shop Name:</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Shop Name">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Preferred Tattoo Style:</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Tattoo Style">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Hourly Rate:</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Rate">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Contact Info:</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Contact Info">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Instagram Link:</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Instagram Link">
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Bio:</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <a href="/">
                    <button class="btn btn-outline-secondary" id="search-btn" type=" button ">Submit</button>
        </a>
      </form>
        </div>
      </div>
      </div>

 </div>

</div>


</body>
</html>
